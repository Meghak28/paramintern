<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <p id="demo"></p>
        <script>
            var arr=[10,1,true,34,100,"hey",75];
            var len=arr.length;
            var i,sum=0;
            for(i=0;i<len;i++)
            {
                if(typeof(arr[i])==typeof(1))
                sum+=arr[i];
            }
            document.getElementById("demo").innerHTML=sum;
        </script>    
    </body>
</html>
